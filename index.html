<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="./zomato-food-card.png" alt="Food Image">
            <div class="discount-badge">50% OFF</div>
        </div>
        <div class="card-content">
            <div class="restaurant-info">
                <h2>Haldiram's</h2>
                <span class="rating">4.1★</span>
            </div>
            <p class="cuisine">South Indian, North Indian</p>
            <p class="price">₹200 for one</p>
            <p class="delivery-time">39 min</p>
        </div>
        <div class="safety-badge">
            <img src="safety_icon.png" alt="Max Safety">
            <span>Follows all Max Safety measures to ensure your food is safe</span>
        </div>
    </div>
</body>
</html>
